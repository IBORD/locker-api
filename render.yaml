services:
  # Serviço 1: Banco de Dados PostgreSQL
  - type: pserv
    name: locker-db-postgres
    runtime: postgres
    plan: free
    postgres:
      version: "15"

  # Serviço 2: Aplicação Spring Boot (Web Service)
  - type: web
    name: locker-service-api
    runtime: docker
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: DB_URL
        fromDatabase:
          name: locker-db-postgres
          property: connectionString
      - key: DB_USERNAME
        fromDatabase:
          name: locker-db-postgres
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: locker-db-postgres
          property: password
      - key: SPRING_PROFILES_ACTIVE
        value: production
